<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Document</title>
</head>
<body>
  <div class="container">
  <header class="header">
  <h1 id="title" class="text-center">Survey Form</h1>
  <p id="description" class="description text-center">Thank you fora taking the time to help us improve the platform</p></header>
<form id="survey-form">
<div class="form-group">
    <label id="name-label" name="name-label">Name:</label><input id="name" type="text" class="form-control" placeholder="Enter your name" required>
</div>
<div class="form-groupl">
    <label id="email-label" name="email-label">Email:</label><input type="email" id="email" class="form-control" placeholder="Enter your email" required >
</div>
<div class="form-group">
     <label id="number-label" name="number-label">Number:</label><input type="number" id="number" class="form-control" min="13" max="99" placeholder="Age" required >
</div>
<div class="form-group">
   <p>Which option best discribes your current role</p>
   <select class="form-control" name="role" id="dropdown" required>
   <option disabled selected value>Select current role</option>
   <option value="student">Student</option>
   <option value="job">Full time job</option>
   <option value="learner">Full time learner</option>
   <option value="other">Other</option>
<option value="prefernot">Prefer not to say</option>
</select>
</div>
<div class="form-group">
  <p>Would you recommend to a friend?</p>
  <label><input type="radio" class="inline" name="referer" value="great">Definately</label>
  <label><input type="radio"class="inline" input name="referer" value="good">Maybe</label>
  <label><input type="radio" name="referer" class="inline" value="average">Not sure</label>
</div>
<div form-control>
<p>What is your favorite feature of codding?
</p>
<select id="most-like" class="form-control" name="mostlike">
    <option disabled selected value>select an option</option>
    <option value="challengies">challengies</option>
    <option value="projects">projects</option>
    <option value="community">debugging</option>
    <option value="opensource">open source</option> 
</select>
</div>
<div class="form-group">
      <p>What would you like to see improved?</p>
      <label><input type="checkbox" value="text">Front-end Projects</label>
      <label><input type="checkbox" value="text">Back-end Projects</label>
      <label><input type="checkbox" value="text">Data Visualization</label>
      <label><input type="checkbox" value="text">Challenges</label>
</div>
<div class="form-group"></div>
         <p>Any comments or suggestions?</p>
         <textarea id="comments" name="comment" placeholder="Enter your comments here--"></textarea>
</div>
<div class="form-group"  >
            <button type="submit" id="submit" class="submit-button">Submit</button>
  </div>
</form>
</div>
</body>
</html>
